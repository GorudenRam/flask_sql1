{% extends "base.html" %}

{% block content %}
    <h1 align="center">Works log</h1>
    {% for job in jobs %}
<h2>Action # {{ job.id }}</h2>
    <table class="table">
        <tr>
            <th>Title of activity</th>
            <th>Team leader</th>
            <th>Duration</th>
            <th>List of collaborators</th>
            <th>Is finished</th>
        </tr>
        <tr>
            <th>{{job.job}}</th>
            <th>{{job.team_leader}}</th>
            <th>{{job.duration}}</th>
            <th>{{job.collaborators}}</th>
            <th>{{job.is_finished}}</th>
        </tr>
        </table>
    {% endfor %}
{% endblock %}
